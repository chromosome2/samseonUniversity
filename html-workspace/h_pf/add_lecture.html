      <div id="contents_area">

            <h3>수업 등록하기</h3>
            <form action="${contextPath}/" method="post" id="frm_add_lecture" name="frm_add_lecture">
              <table border="0" cellpadding="0" cellspacing="0" id="main_table">
                <tbody>
                  <tr>
                    <th>과목 코드</th>
                    <td><input class="tbl_input" type="number" name="cl_id"></td>
                  </tr>
                  <tr>
                    <th>강의 이름</th>
                    <td><input class="tbl_input" type="text" name="cl_name"></td>
                  </tr>
                  <tr>
                    <th>학점</th>
                    <td><input class="tbl_input" type="number" name="cl_pt"></td>
                  </tr>
                  <tr>
                    <th>강의 시간</th>
                    <td><input class="tbl_input" type="text" name="cl_time"></td>
                  </tr>
                  <tr>
                    <th>강의실</th>
                    <td><input class="tbl_input" type="num" name="cl_room"></td>
                  </tr>
                  <tr class="radio_btns">
                    <th>강의 유형</th>
                    <td colspan="2">
                      <p>
                        <input type="radio" id="major" value="0" name="cl_mj_t" checked="checked">
                        <label for="major">전공</label>
                      </p>
                      <p>
                        <input type="radio" id="GE" value="1" name="cl_mj_t">
                        <label for="GE">교양</label>
                      </p>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="input_submit">

                <a href="${contextPath}/prof/add_lecture_list.jsp" class="btn_cancle button">취소</a>
